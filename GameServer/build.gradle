group 'itgowo.com'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    google()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation  'com.itgowo:SimpleServer:0.17'

    implementation 'com.squareup.okhttp3:okhttp:3.10.0'

}
